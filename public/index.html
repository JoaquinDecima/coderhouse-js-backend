<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Productos por Joaquin Decima</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">

          <h1 class="text-center">Agregar Producto</h1>

          <form class="" action="index.html" method="post">
            <label for="nombre" class="form-label">Nombre</label>
            <input class="form-control" type="text" name="Nombre" id="nombre" value="" />

            <label for="precio" class="form-label">Precio</label>
            <input class="form-control" type="number" name="Precio" id="precio" value="" />

            <label for="imange" class="form-label">Imagen URL</label>
            <input class="form-control" type="text" name="Imagen" id="imagen" value="" />

            <div class="container">
              <div class="row">
                <button class="btn btn-primary col-12 text-center" onclick="sendNewProduct()" style="margin-top: 30px;" type="button" name="button">
                  Enviar
                </button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>

    <script type="text/javascript">
      function sendNewProduct(){
        fetch('/api/productos',{
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            nombre: document.getElementById("nombre").value,
            precio: document.getElementById("precio").value,
            imagen: document.getElementById("imagen").value,
          })
        })
        .then(res =>{
          document.getElementById("nombre").value = "";
          document.getElementById("precio").value = 0;
          document.getElementById("imagen").value = "";
        })
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
  </body>
</html>
